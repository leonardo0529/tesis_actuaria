<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regristro</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Registrarse</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                              <label >Apellidos</label><br>
                                <input type="text" name="name" id="name"/>
                            </div>
                            <div class="form-group">
                              <label >Nombre(s)</label><br>
                                <input type="email" name="email" id="email"/>
                            </div>
                            <div class="form-group">
                              <label>Correo</label>
                              <br>
                                <input type="text" name="pass" id="pass">
                              </div>
                              <div class="form-group">
                                <label for="re-pass">Fecha de nacimiento</label>
                                <br>
                                <input type="date" name="re_pass" id="re_pass">
                            </div>
                            <div class="form-group">
                              <label>Crea una contraseña</label><br>
                                <input type="password" name="re_pass" id="re_pass" />
                            </div>
                            <div class="form-group">
                              <label>Confirma la contraseña</label><br>
                                <input type="password" name="re_pass" id="re_pass" />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Registrarse"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">

                        <figure><img src="logoactuaria.png" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
